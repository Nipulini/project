<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .header .logo a {
            font-family: 'Brush Script MT', cursive;
        }

        /* Inline CSS to make sure the background is applied */
        body {
            background-image: url('images/wallpaper.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }

        /* Add styles for the homepage */
        #home {
            text-align: center;
            padding: 50px 0;
            color: #fff;
        }
        #home h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #home p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">Tredyne</a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html" class="home-link">Home</a></li>
                <li><a href="shop.html" class="shop-link">Shop</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h1>Welcome to Tredyne</h1>
            <p>Your one-stop destination for all your fashion needs!</p>
        </section>

        <!-- Category Links (on homepage) -->
        <section id="categories" class="category-container">
            <div class="category-box" onclick="window.location.href='shop.html?category=dresses';">
                <img src="images/dresses.avif" alt="Dresses">
                <p>Dresses</p>
            </div>
            <div class="category-box" onclick="window.location.href='shop.html?category=skirts';">
                <img src="images/skirts.jpeg" alt="Skirts">
                <p>Skirts</p>
            </div>
            <div class="category-box" onclick="window.location.href='shop.html?category=jeans';">
                <img src="images/jeans.jpeg" alt="Jeans">
                <p>Jeans</p>
            </div>
            <div class="category-box" onclick="window.location.href='shop.html?category=blouses';">
                <img src="images/blouses.jpeg" alt="Tops">
                <p>Tops</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Tredyne. All Rights Reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a> | <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        // Function to set the active link in the navigation
        function setActiveLink() {
            const currentPage = window.location.pathname;
            const links = document.querySelectorAll('.nav ul li a');
            
            // Remove 'active' class from all links
            links.forEach(link => link.classList.remove('active'));
            
            // Add 'active' class to the current page's link
            if (currentPage.includes('shop.html')) {
                document.querySelector('.shop-link').classList.add('active');
            } else if (currentPage.includes('index.html')) {
                document.querySelector('.home-link').classList.add('active');
            }
        }
    
        // Call the function to highlight the active link
        setActiveLink();
    </script>
</body>
</html>
